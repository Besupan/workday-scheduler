<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <div class="row 9am">
          <div class="hour">9am</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 10am">
          <div class="hour">10am</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 11am">
          <div class="hour">11am</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 12pm">
          <div class="hour">12pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 1pm">
          <div class="hour">1pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 2pm">
          <div class="hour">2pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 3pm">
          <div class="hour">3pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 4pm">
          <div class="hour">4pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <div class="time-block">
        <div class="row 5pm">
          <div class="hour">5pm</div>
          <div class="description"></div>
          <div class="saveBtn"></div>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
